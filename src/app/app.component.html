
<div class="vh-auto gradient-custom" style="width: 100%; height: 200%;" >
    <div name="SPContainer" [ngSwitch]="SPVisualState">
        <div *ngSwitchCase='0'> <!--Loading environment-->
            <app-loggin [diplayHTMLContext]="diplayLoginHTMLContext" (SPVisualState_changedEvent)  ='OnSPVisualState_changed($event)'></app-loggin>
        </div>

        <div *ngSwitchCase="1"> <!--Admin environment-->
            <app-menu (SPVisualState_changedEvent)  ='OnSPVisualState_changed($event)'></app-menu>
        </div>

        <div *ngSwitchCase="2"> <!--Deliveryman environment-->
            <app-menu></app-menu>
        </div>

        <div *ngSwitchCase="3"> <!--Consumer environment-->
            <app-menu></app-menu>
        </div>

    </div>

    <router-outlet></router-outlet>
</div>
