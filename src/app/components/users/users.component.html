<table>
  <tr>
    <td id="users_table">
      <mat-table [dataSource]="dataSourceUsers" class="mat-elevation-z8 demo-table" style="background-color: #4ECCA3;">   
        <ng-container matColumnDef="image">
          <th mat-header-cell *matHeaderCellDef> Image </th>
          <td mat-cell *matCellDef="let elementUser" style="width: 15%;"> 
            <img [src]="elementUser.image" style="width: 25%; height:25%;"/>
          </td>
        </ng-container>
      
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let elementUser" style="font-size: x-small;"> {{elementUser.email}} </td>
        </ng-container>
      
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef> Username</th>
          <td mat-cell *matCellDef="let elementUser" style="font-size: x-small;"> {{elementUser.username}} </td>
        </ng-container>
    
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let elementUser" style="font-size: x-small;"> {{elementUser.name}} </td>
          </ng-container>
    
          <ng-container matColumnDef="surname">
            <th mat-header-cell *matHeaderCellDef> Surname </th>
            <td mat-cell *matCellDef="let elementUser" style="font-size: x-small;"> {{elementUser.surname}} </td>
          </ng-container>
    
          <ng-container matColumnDef="birthdate">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let elementUser" style="font-size: x-small;"> {{elementUser.birthdate}} </td>
          </ng-container>
    
          <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef> Address </th>
            <td mat-cell *matCellDef="let elementUser" style="font-size: x-small;"> {{elementUser.address}} </td>
          </ng-container>
    
          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> Type </th>
            <td mat-cell *matCellDef="let elementUser" style="font-size: x-small;"> {{elementUser.type}} </td>
          </ng-container>
    
          <ng-container matColumnDef="state">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let elementUser" style="font-size: x-small;"> {{elementUser.state}} </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumnsUsers"></tr>
        <tr (click) = "tableUsersRowClick(rowUser)" mat-row *matRowDef="let rowUser; columns: displayedColumnsUsers;"></tr>
      </mat-table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons pag></mat-paginator>
    </td>
    <td style="width: 25%; vertical-align: top;" >
      <table *ngIf="verifyWindowVisible" style="background-color: #a6b2ebff; width: 100%;">
        <th class="mat-header-cell" colspan="3">Manage verification state</th>
        <tr>
          <td colspan="3" style="padding-left: 10%;">
            <label class="form-label" for="username" style="padding-right: 10px;">Username: </label>
            <input type="text" id="username" readonly disabled="true" style="width: 70%;" value={{selectedUserUsername}}>
          </td>
        </tr>
        <tr>
          <td style="float: right; "><button (click)="tryUserReject()" class="btn btn-danger"  style="font-size: xx-small;">Reject </button></td>
          <td style="padding-left: 8%;"><button (click)="tryUserVerification()" class="btn btn-primary" style="font-size: xx-small;">Verification </button></td>
          <td style="float: left;"><button (click)="tryUserConfirm()" class="btn btn-success" style="font-size: xx-small;">Confirm</button></td>
        </tr>
      </table>
    </td>
  </tr>
</table>
